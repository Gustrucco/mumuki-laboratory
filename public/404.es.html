<!DOCTYPE html>
<html>
<head>
    <title>La página que estás buscando no existe (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">

    <style>
        @import url("//fonts.googleapis.com/css?family=Lato:400,700,400italic");

        html {
            font-family: Lato, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        a {
            color: #3498DB;
            text-decoration: none;
        }

        h1, h2, h3 {
            font-weight: normal;
        }

        .error-message {
            text-align: center;
            color: #0B465D;
            width: 500px;
            margin: auto;
        }

        .error-message .header img {
            display: block;
            margin: 30px auto;
        }

        .error-message .body {
            margin-bottom: 30px;
        }

        .error-message .body p {
            line-height: 1.5em;
        }

        .error-message .primary {
            color: white;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #FF5B81;
        }
    </style>
</head>

<body>
<div class="error-message">
    <div class="header">
        <img src="/astor.png" width="80%">
    </div>
    <div class="body">
        <h1>¡La página que buscaste no existe!</h1>

        <p>¡Ups! Esto es lo que se conoce como <a href="https://es.wikipedia.org/wiki/Error_404">error 404</a>: fijate
            si escribiste bien la dirección y si tenés permisos
            para verla. Peeeeero, si pensás que es un error
            nuestro,
            <a href="https://github.com/mumuki/mumuki-atheneum/issues/new">¡por favor avisanos!</a>
        </p>
    </div>
    <div class="footer">
        <p>
            <a class="primary" href="/">¡Volvé a mumuki!</a></strong>
        </p>
    </div>
</div>
</body>
</html>
