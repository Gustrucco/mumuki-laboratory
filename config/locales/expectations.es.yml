---
es:
  expectation_HasBinding: '<strong>%{binding}</strong> %{must} estar definido'
  expectation_HasComposition: '<strong>%{binding}</strong> %{must} usar composición'
  expectation_HasComprehension: '<strong>%{binding}</strong> %{must} emplear listas por comprensión'
  expectation_HasConditional: '<strong>%{binding}</strong> %{must} utilizar condicionales (guardas/if)'
  expectation_HasDirectRecursion: '<strong>%{binding}</strong> %{must} emplear recursión'
  expectation_HasGuards: '<strong>%{binding}</strong> %{must} usar guardas'
  expectation_HasIf: '<strong>%{binding}</strong> %{must} usar if'
  expectation_HasLambda: '<strong>%{binding}</strong> %{must} emplear expresiones lambda'
  expectation_HasRedundantBooleanComparison: '<strong>%{binding}</strong> hace comparaciones booleanas innecesarias'
